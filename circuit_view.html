<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schéma du Circuit - Système de Radar</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            text-decoration: none;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--neon-cyan);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        .image-container {
            position: relative;
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 168, 204, 0.2);
            background: #fff;
        }

        .circuit-image {
            display: block;
            max-width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .control-btn {
            background: rgba(0, 5, 5, 0.7);
            /* darker background for visibility */
            backdrop-filter: blur(5px);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        /* Fullscreen pseudo-class adjustments */
        :fullscreen .image-container {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        :fullscreen .circuit-image {
            max-height: 100vh;
            max-width: 100vw;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour</a>

    <div class="image-container" id="imgContainer">
        <img src="circuit.png" alt="Schéma du Circuit Arduino" class="circuit-image" id="circuitImg">

        <div class="controls">
            <button class="control-btn" id="enterFsBtn" onclick="toggleFullScreen()">
                <i class="fas fa-expand"></i> Plein Écran
            </button>
        </div>
    </div>

    <script>
        const imgContainer = document.getElementById('imgContainer');
        const btn = document.getElementById('enterFsBtn');

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (imgContainer.requestFullscreen) {
                    imgContainer.requestFullscreen();
                } else if (imgContainer.webkitRequestFullscreen) { /* Safari */
                    imgContainer.webkitRequestFullscreen();
                } else if (imgContainer.msRequestFullscreen) { /* IE11 */
                    imgContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }

        // Update button text based on state
        document.addEventListener('fullscreenchange', updateButton);
        document.addEventListener('webkitfullscreenchange', updateButton);
        document.addEventListener('msfullscreenchange', updateButton);

        function updateButton() {
            if (document.fullscreenElement) {
                btn.innerHTML = '<i class="fas fa-compress"></i> Quitter Plein Écran';
            } else {
                btn.innerHTML = '<i class="fas fa-expand"></i> Plein Écran';
            }
        }
    </script>
</body>

</html>
