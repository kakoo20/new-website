<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>
<script>
    function zoom(btn) {
        // 1. Find the lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        
        // 2. Find the image that is inside the same card as the button
        // btn.parentElement is the .image-wrapper
        const clickedImg = btn.parentElement.querySelector('img');
        
        // 3. Put the photo into the lightbox and show it
        lightboxImg.src = clickedImg.src;
        lightbox.style.display = 'flex';
    }
</script>
